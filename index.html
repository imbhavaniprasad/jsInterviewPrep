<!DOCTYPE html>
<html lang="en">
<head>

    <script src="script.js" src="text/javascript"></script>

<body>
    <script>
  const searchEngine = new InMemorySearch();
searchEngine.addDocuments('Movies', 
                    {name: 'Bauhubali', rating: 8.5, year: 2015}, 
                    {name: 'Black Adam', rating: 8.7, year: 2022}, 
                    {name: 'Jhon Wick 4', rating: 8.2, year: 2023}, 
                    {name: 'Black Panther', rating: 9.0, year: 2022},
                    {name: 'Bahubali', rating: 5.2, year: 2019}, 
                    {name: 'Animal', rating: 4, year: 2023}
                   );
console.log(searchEngine.search('Movies', (e) => e.rating < 8, {key: 'rating', asc: false}));
    </script>
</body>
