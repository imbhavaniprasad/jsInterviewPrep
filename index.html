<body>
    <b>Piping 2 : Check console</b><br>
</body>

<script>
    const value = { salary: 45000 }
    const getSalary = (person) => person.salary;
    const addBonus = (salary) => salary + 2000;
    const deduct = (salary) => salary - (salary * 0.1);
    const ans = pipe(getSalary, addBonus, deduct)(value);
    console.log(ans);
</script>
</body>
